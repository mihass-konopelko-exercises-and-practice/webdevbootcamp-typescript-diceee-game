<!-- The goal of this mini-project is to use Bootstap for overall design and Typescript for scripting. 
-The CSS for dice was designed by Edvin from here: https://dev.to/ekeijl/creating-dice-using-css-grid-j4
-The project is an interpretation of Udemy "The Complete 2022 Web Development Bootcamp" Secion 12 challenge. The differences are:
--Instead of using images for dice, I draw them via CSS
--Instead of using the skeleton project, I wrote everything from scratch and used Bootstrap 5.1 (what may have been an overkill).
--Instead of using pure JS, I used TypeScript.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Montserrat:wght@300;700;900&family=Raleway&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Include Bootstrap 5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- Main Script -->
    <script src="js/main.js"></script>


    <title>Diceee Game</title>
</head>

<body>
    <!-- Title Section -->
    <section id="title">
        <div class="container purple">
            <div class="row">
                <div class="col">
                    <h1>Diceee Game</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- The Play Area Section -->
    <section id="play-area">
        <div class="container">
            <div class="row">
                <div class="col-6">
                   <h3 id="player-1">Player 1</h3>
                </div>
                <div class="col-6 ">
                    <h3 id="player-2">Player 2</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="face" id="die_1">
                        <span class="pip"></span>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="face" id="die_2">
                        <span class="pip"></span>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <h2 id="result-header">Who will win?</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="rollDice()">Roll The Dice!</button>
                </div>
            </div>
        </div>
    </section>
    
    <!--  Footer -->
    <footer>
        Web app created by Mihass Konopelko.
    </footer>





    <!-- Include Bootstrap 5.1 JS and Popper at the end of </body> as required -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
